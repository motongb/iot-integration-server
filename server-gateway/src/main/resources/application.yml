server:
  port: 8080

spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: server1
          uri: lb://provide1
          predicates:
            - Path=/server1/**
          filters:
            - StripPrefix=1
        - id: base
          uri: lb://base
          predicates:
            - Path=/base/**
          filters:
            - StripPrefix=1